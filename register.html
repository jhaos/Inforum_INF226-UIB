<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="style.css">
    <title>Register an account on Inforum</title>
</head>
<body>
  <h1 class="topic">Register for Inforum</h1>
  <form class="register" action="/" method="post">
    <p>Chose a username and a password:</p>
    <div class="username"><input type="text" name="username" placeholder="Username"></div>
    <p>The user can be alphanumeric and contain '.' '_' '-'</p>
    <div class="password"><input type="password" name="password" placeholder="Password"></div>
    <div class="password"><input type="password" name="password_repeat" placeholder="Retype password"></div>
    <p>The password must be between 8 and 16 characters, at least one digit, at least one lowercase, at least one uppercase and at least one non-alphanumeric character.</p>
    <div class="button"><input type="submit" name="register" value="Register"></div>
  </form>
</body>
</html>
